   <script>

// 1) Variables declaration:

 console.log("Rahul has a higher BMI than Vishal: "  +rahulHigherBMI);
console.log("rahulHigherBMI: " +Boolean(rahulHigherBMI));
}
else
{
    console.log(BMI_Vishal.toFixed(2));
}

 }
