    <script>

        //Short Circuiting (&& and ||)            // not even only IF Else and Ternery, also can use shortcircuting

        //Falsy Value: 0, "", null, undefined, NaN
        // Use any Datatype and Return any Datatype

        //================ OR (+): First truthy value, if not present then last Falsy Value.=============

        console.log("-----OR------");  //OR
        console.log(3 || "Rahul");     // 3
        console.log("" || "Rahul");    // Rahul
        console.log(true || 0);        //true
        console.log(undefined || null); // null
        console.log(undefined || 0 || "" || "hello" || 23 || null);   // hello 

        //Add key in restaurent obj

        const restaurant_obj = {
            name: "subway",
            location: "Sector 16,Noida,India",
            categories: ["Indian", "Italian", "veg", "Non-veg"],
            startermenu: ["garlic", "salad", "sandw", "multi bread"],
            mainmenu: ["Pizza", "pasta", "thali"],

            openinghours: {
                thu: {
                    open: 12,
                    close: 22,
                },
                fri: {
                    open: 11,
                    close: 23,
                },
                sat: {
                    open: 0,
                    close: 24,
                },
            },

            //after AND && OR operator we will create OrderPizza method

            orderPizza: function (topping1, topping2) {
                console.log("your pizza " + topping1 + " and " + topping2);
            }
        };
        // call a method
        restaurant_obj.orderPizza("mushroom", "olives");

        //if we dont know key is present or not then we will use IF operator
        if (restaurant_obj.orderPizza) {
            // if method is not exist it will not run and if  exist method it will run    
            restaurant_obj.orderPizza("mushroom", "olives");
        }
        //AND ----  restaurant_obj.orderPizza will check method exit or not if exist it will return value
       // and if not exist it gives "False" value and will not run.
        restaurant_obj.orderPizza && restaurant_obj.orderPizza("topping1", "topping2");   // if it is not exist or present return o/p- "null"   


        //============Short Circuiting with the help of AND && OR (Ternery operator)====================

        // added "new key" with the name- newguest and If value is present or not in "new key"

        //defined key - If value is present in new key
        restaurant_obj.newguest = 12;
        const guest1 = restaurant_obj.newguest ? restaurant_obj.newguest : 10;
        console.log(guest1); // 12

        //Undefined key- if value is not present in "New key" then "undefined"
        const guest2 = restaurant_obj.newguest1 || 10;
        console.log(guest2); // 10

        // ===============================AND (*): First Falsy value, if not present then last Truthy Value return.===================================================


        console.log("------AND-------");  //AND
        console.log(0 && "Rahul"); // 0
        console.log(7 && "Rahul");  // Rahul
        console.log("hello" && 23 && null && "Rahul");  // null
