        //2. How passing Arguments Works: Values vs References

        const trainTicket = "train101";
        const rahul = {
            name: "Rahul Sharma",
            adhaar: "12345",
        }
        //parameters Lists(input)
        const checkIn = function (Ticket, Passengers) {
            Ticket = "ticket101-checked";

        };

        //arguments
        checkIn(trainTicket, rahul);
        console.log(trainTicket, rahul);

        
        // 3. Function Accepting callback Function  //First class function method

        const oneword = function (str1) {
            return str1.replace(/ /g, "").toLowerCase();
        };

        console.log(oneword("Today is monday"));

        const upperFirstWord = function (str2) {
            const [first, ...others] = str2.split(" ");
            return [first.toUpperCase(), ...others].join(" ");
        };

        console.log(upperFirstWord("Today is monday"));


        //HIGHER ORDER FUNCTION    1. Function as an argument 2. Function return as a Nested Function. 

        const transform = function (str, fn) { 
            console.log(`Original String: ${str}`);
            console.log(`Transform string: ${fn(str)}`);
            console.log(`Transform string: ${fn.name}`);  //to check function name
        }

        transform("Javascipt is the best", oneword);
        transform("Javascipt is the best", upperFirstWord);


        // Function returning function
        const greet = function (greeting) {   // greet call function()
            return function (name) {
                console.log(`${greeting} ${name}`)
            };
        };
        const greeterHello = greet("Hello"); // greeter recieve return Nested function()
        greeterHello("Nitin");
        const goodmorning = greet("good Morning")
        goodmorning("Nitin");
        greet("hey")("vijay");
