<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0%;
            background-color: grey;

        }

        #one {
            background-color: red;
            text-align: center;
            padding: 40px;

        }

        #two {
            background-color: green;
            text-align: center;
            padding: 40px;
        }
    </style>
</head>

<body>
    <div class="row">


        <div class="col-sm-6" id="one">
            <h1>Team RED</h1>
            <h1 id="demo">0</h1>
            <button class="btn btn-primary" onclick="first()">Generate Number</button>
        </div>


        <div class="col-sm-6" id="two">
            <h1>Team GREEN</h1>
            <h1 id="demo1">0</h1>
            <button class="btn btn-primary" onclick="second()">Generate Number</button>
        </div>
    </div>


    <center>

        <button class="btn btn-primary mt-5" onclick="result()">Check Result</button>
        <h1 id="demo2" class="mt-5"></h1>
    </center>

</body>
<script>
    let num;
    let num1;
    function first() {
        num = Math.ceil(Math.random() * 89) + 10
        document.getElementById("demo").innerHTML = num
    }


    function second() {
        num1 = Math.ceil(Math.random() * 89) + 10
        document.getElementById("demo1").innerHTML = num1
    }

    function result() {
        if (num > num1) {
            document.getElementById("demo2").innerHTML = "Team Red Wins";
        }
        else if (num < num1) {
            document.getElementById("demo2").innerHTML = "Team Green Wins"
        }
        else {
            document.getElementById("demo2").innerHTML = "Draww Play Again"
        }

    }


</script>

</html>
